<h1 class="surface-ground">Registrate</h1>
<div class="grid">
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input matInput />
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Apellido</mat-label>
            <input matInput />
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>E-mail</mat-label>
            <input matInput />
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Telefono</mat-label>
            <input matInput />
        </mat-form-field>
    </div>

    <div class="col-12">

        <mat-form-field class="w-full">
            <mat-label>Contrasena</mat-label>
            <input type="password" matInput />
        </mat-form-field>
    </div>
    <div class="col-12 flex justify-content-center">
        <button routerLink="/dashboard" mat-flat-button color="primary">Confirmar</button>
    </div>

</div>
