<h1 class="surface-ground">Iniciar Sesion</h1>

<div class="grid">
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>E-mail</mat-label>
            <input [formControl]="emailControl" matInput />
        </mat-form-field>
    </div>

    <div class="col-12">

        <mat-form-field class="w-full">
            <mat-label>Contrasena</mat-label>
            <input [formControl]="passwordControl" type="password" matInput />
            <mat-error>Campo invalido. Intenta nuevamente</mat-error>
        </mat-form-field>
    </div>
    <div class="col-12 flex justify-content-center">
        <button (click)="login()" mat-flat-button color="primary">Ingresar</button>
    </div>

</div>
