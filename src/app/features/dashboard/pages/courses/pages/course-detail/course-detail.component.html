<table mat-table [dataSource]="students" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- DNI -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>
  
    <!-- Nombre -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element | fullName }} </td>
    </ng-container>
  
  
  
    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Curso -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.course}} </td>
    </ng-container>
  
  
  
    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let student">
  
        <button [routerLink]="student.id" routerLinkActive="router-link-active"  mat-icon-button color="primary">
          <mat-icon color="primary">visibility</mat-icon>
        </button>
  
        <!-- <button (click)="editStudent.emit(student)"mat-icon-button color="primary">
          <mat-icon color="primary">edit</mat-icon>
        </button>
  
        <button (click)="deleteStudent.emit(student)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button> -->
  
      </td>
    </ng-container>
  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
