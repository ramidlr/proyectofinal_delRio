<h2 appLetragrande>Curso de {{ courseName$ | async }}</h2>

<button routerLink=".." mat-icon-button>
    <mat-icon>arrow_back_ios</mat-icon>
</button>

<table mat-table [dataSource]="students">

<!-- ID -->
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let student"> {{student.id}} </td>
</ng-container>

<!-- DNI -->
<ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let student"> {{student.dni}} </td>
</ng-container>

<!-- Nombre -->
<ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
    <td mat-cell *matCellDef="let student"> {{student | fullName }} </td>
</ng-container>



<!-- Email -->
<ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let student"> {{student.email}} </td>
</ng-container>

<!-- Curso -->
<ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let student"> {{student.course}} </td>
</ng-container>
