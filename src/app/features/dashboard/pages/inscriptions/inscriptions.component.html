<table mat-table [dataSource]="[]" class="mat-elevation-z8">
  <!-- <table mat-table [dataSource]="(inscriptions$ | async) || []" class="mat-elevation-z8"> -->
  <!-- Id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let inscription">{{ inscription.id }}</td>
  </ng-container>

  <!-- Name Student -->
  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef>Alumno</th>
    <td mat-cell *matCellDef="let inscription">
      {{
        !!inscription.student
          ? inscription.student.name + " " + inscription.student.surname
          : "-"
      }}
    </td>
  </ng-container>

  <!-- Course -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let inscription">
      {{ inscription.course.name }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
