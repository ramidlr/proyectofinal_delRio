<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let goal">{{ goal.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let goal">{{ goal.name }}</td>
  </ng-container>

  <ng-container matColumnDef="studentComments">
    <th mat-header-cell *matHeaderCellDef>Comentarios del alumno</th>
    <td mat-cell *matCellDef="let goal">{{ goal.studentComments }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let goal">
      <button (click)="editGoal.emit(goal)" mat-icon-button color="primary">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button (click)="deleteGoal.emit(goal)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
